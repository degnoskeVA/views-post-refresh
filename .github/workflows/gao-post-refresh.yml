# This is a basic workflow to help you get started with Actions

name: GAO Post Refresh Steps

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      sandbox:
        type: environment

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  gao-post-refresh:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.sandbox }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        
      - name: INSTALL SFDX 
        run: npm install sfdx-cli --global

      - name: AUTHENTICATE Sandbox
        shell: pwsh
        run: ../views-post-refresh/.github/workflows/authenticate-salesforce-authurl.ps1  -auth_url ${{ secrets.AUTH_URL}}  -org_alias ${{ secrets.ALIAS}} 

      - name: Set Default Org 
        shell: pwsh
        run: sfdx config:set defaultusername=${{ secrets.USERNAME}} --global

      # Runs a single command using the runners shell
      - name: UPDATE SPRINGCM CUSTOM SETTING
        shell: pwsh
        run: |
          sfdx force:data:record:update -s Account -w "Application_Name__c='Views_GAO_Case_Attachments'" -v "VIEWS_GAO_CASE_TASK_ATTACHMENTS_URL__C='${{ secrets.SPRINGCM_URL}}'" 
          sfdx force:data:record:update -s Account -w "Application_Name__c='Views_GAO_Case_Attachments'" -v "Folder_Path__c='Other Sources/Salesforce/Veteran Affairs/Cases'"

        # ../views-post-refresh/CCM/ccm-post-refresh.ps1 -auth_url ${{ secrets.AUTH_URL}} -username ${{ secrets.USERNAME}} -org_alias ${{ secrets.ALIAS}} 
